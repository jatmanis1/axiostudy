<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Gallery</title>
    <style>
        /* Basic styling for the image container */
        .image-container {
            display: flex;
            flex-direction: column; /* Images will be stacked vertically */
            justify-items: center;
            padding: 10px;
            text-align: center;
            margin: 0 auto; /* Center the container horizontally */
            max-width: 100%;
        }

        /* Styling for images */
        .responsive-image {
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Add margin between images */
            max-width: 100%;
        }

        /* Button styling */
        .load-more-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .load-more-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>GitHub Image Gallery</h1>

    <div class="image-container" id="imageContainer">
        <!-- Images will be loaded here dynamically -->
    </div>

    <button class="load-more-btn" id="loadMoreBtn" onclick="loadNextImage()">Load Next Image</button>

    <script>
        const folderUrl = '{{folder_url}}';
        let imageData = []; // Array to store image URLs
        let currentIndex = 0; // Track current index for pagination

        // Fetch the list of files from the GitHub folder
        fetch(folderUrl)
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data: ", data); // Check the data being returned
                // Filter image files from the response
                imageData = data.filter(item => item.type === 'file' && (item.name.endsWith('.png') || item.name.endsWith('.jpg')));
                console.log("Filtered Image Data: ", imageData); // Log filtered image data
                loadNextImage(); // Load the first image on page load
            })
            .catch(error => {
                console.error('Error fetching images:', error);
            });

        // Function to load the next image
        function loadNextImage() {
            if (currentIndex < imageData.length) {
                const container = document.getElementById('imageContainer');
                const imgElement = document.createElement('img');
                imgElement.src = imageData[currentIndex].download_url; // Use the download_url for direct image access
                imgElement.alt = 'Image ' + (currentIndex + 1);
                imgElement.classList.add('responsive-image');

                // Wait for the image to load to get its natural width
                imgElement.onload = function() {
                    // Set the container width to the natural width of the image
                    const naturalWidth = imgElement.naturalWidth;
                    const screenWidth = window.innerWidth;
                    if (naturalWidth< screenWidth){
                        container.style.width = imgElement.naturalWidth + 'px';
                    };
                };

                // Append the image to the container
                container.appendChild(imgElement);

                // Increment index
                currentIndex += 1;

                // Hide the "Load More" button if all images have been loaded
                if (currentIndex === imageData.length) {
                    document.getElementById('loadMoreBtn').style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
