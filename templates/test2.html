<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Filter</title>
  <!-- Bootstrap CSS (Optional for Styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Filter Documents</h1>

    <!-- Search Input -->
    <input type="text" id="searchInput" class="form-control" placeholder="Search documents by name...">

    <!-- Documents List -->
    <ul id="documentsList" class="list-group mt-3">
      <!-- Example Items -->
      {% for i in courses %}
      
      
      <li class="list-group-item" data-name="{{i.c_name}}"> {{i.c_name}}</li>
      
    {% endfor %}</ul>
  </div>

  <!-- JavaScript for Filtering -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const documentsList = document.getElementById('documentsList');
    const listItems = documentsList.querySelectorAll('.list-group-item');

    // Event Listener for Input
    searchInput.addEventListener('input', function () {
      const filterText = searchInput.value.toLowerCase();

      // Loop through all list items and show/hide based on filter text
      listItems.forEach(item => {
        const itemName = item.getAttribute('data-name').toLowerCase();
        if (itemName.includes(filterText)) {
          item.style.display = ''; // Show item
        } else {
          item.style.display = 'none'; // Hide item
        }
      });
    });
  </script>
</body>
</html>
<select class="form-control" id="searchableDropdown" style="width: 100%;">
    <option value="1">Document 1</option>
    <option value="2">Document 2</option>
    <option value="3">Important Report</option>
    <option value="4">Project Plan</option>
    <option value="5">Meeting Minutes</option>
    <option value="6">Research Paper</option>
    <option value="7">Budget Overview</option>
  </select>
</div>

<!-- Include jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
  // Initialize Select2 for searchable dropdown
  $(document).ready(function() {
    $('#searchableDropdown').select2({
      placeholder: 'Select a document',
      allowClear: true
    });
  });
</script>
