<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container1 {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 20px;
            padding: 10px;
            width: 100%;
        }
        
.service-box {
    background-color: #dfd2d2;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.2s ease;
    width: 150px;
    margin: 10px;
}

.service-box:hover {
    transform: scale(1.05);
}

.service-title {
    font-size: 1.2em;
    margin-bottom: 10px;
    font-weight: bold;
    word-wrap: break-word;
}


.service-desc {
    background-color: #f2a654;
    color: white;
    padding: 5px 10px;
    margin-top: 2px;
    border-radius: 20px;
    font-size: 0.9em;
    word-wrap: break-word;
}

.table_lebel{
    display: inline-block; 
    padding-right: 3%; 
    font-size: 150%; 
    font-weight: bold; 
    border-radius: 8px;  
    padding-top: 0.5%; 
    padding-bottom: 0.5%; 
    background-color: #fcfeff;
}

table {
        background: #d4ced4;
        width: 100%;
        margin: 20px auto;
        border-collapse: collapse;
        font-size: 18px;
        border-radius: 8px;
        margin-bottom: 0;
    }

table, th, td {
        border: 1px solid #bdc3c7;
    }

th {
        background-color: #3498db;
        color: white;
        padding: 10px;
        font-weight: bold;
    }

td {
        padding: 10px;
        text-align: center;
    }

tr:nth-child(even) {
        background-color: #ecf0f1;
    }

tr:hover {
        background-color: #bbe2c3;
    }

td, th {
        border-radius: 5px;
    }
    .form1 {
        width: 100%;
        max-width: 500px; 
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    
    
.form-group {
        margin-bottom: 15px;
    }
    
    
.input-box, .select-box {
        width: 100%; 
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd; 
        border-radius: 4px;
        margin-top: 0.3cap;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80%;
        padding: 20px;
        flex-wrap: wrap;
        
    }
    button{
        padding: 7px 20px; 
        font-size: 15px; 
        margin-left: 0px;
        border-radius: 40px; 
        cursor: pointer;
        background-color: #299792;
    }
    button:hover {
            background-color: #65d6d6;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    {% block content %}
        {% endblock %}
</body>
</html>
