{% extends 'home.html' %}

{% block content %}
<div class="container">

<form class="form1" method="get" >
    {% csrf_token %}
    <label for="course_select">Select a Part:</label>
    <select class="input-box"  id="course_select" name="p_id" class="form_select">
        {% for part in parts %}
            <option value="{{ part.id }}">{{ part.p_name }}</option>
        {% endfor %}
    </select>
    <button class="input-box"  type="submit">Submit</button>
</form>
</div>
{% endblock %}
