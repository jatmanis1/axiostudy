<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            height: auto;
        }
        .loading-message {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <p class="loading-message">Loading PDF...</p>
    </div>

    <script>
        // PDF.js worker setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Vercel serverless function URL for proxying the PDF
        const pdfUrl = 'https://<your-vercel-domain>/api/pdf';

        // Reference to the container
        const container = document.getElementById('pdf-container');

        // Load and render the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            container.innerHTML = ''; // Clear loading message

            // Loop through all pages
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(function(page) {
                    const scale = window.innerWidth < 768 ? 1 : 1.5; // Adjust for mobile
                    const viewport = page.getViewport({ scale });

                    // Create canvas element for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    container.appendChild(canvas);

                    // Render the page
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    page.render(renderContext);
                });
            }
        }).catch(function(error) {
            container.innerHTML = `<p class="loading-message">Error loading PDF: ${error.message}</p>`;
            console.error(error);
        });
    </script>
</body>
</html>
