{% extends 'home.html' %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        .container3 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .message-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .message-box h2 {
            color: #ff9800;
            margin-bottom: 20px;
        }

        .message-box p {
            color: #333;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>


<div class="container3">
    <div class="message-box">
        <h2>Verification Pending</h2>
        <p>Your account is currently under review. Please wait for the admin to verify your details.</p>
        <p>If you have any questions, feel free to contact support.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</div>

{% endblock %}
