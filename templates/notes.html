<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>Dynamic Overlay Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%; /* Responsive to container width */
            height: 100%; /* Responsive to container height */
            border: none;
        }
        .overlay-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            color: white;
            pointer-events: auto; /* Allows overlay to block interactions */
        }
        .overlay-content {
            width: auto; /* Dynamic width based on content */
            text-align: center;
            padding: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Overlay to block iframe interactions -->
        <div class="overlay-blocker">
            <div class="overlay-content">
                <p>This is dynamic content inside the overlay.</p>
                <button onclick="closeOverlay()">Close Overlay</button>
            </div>
        </div>

        <!-- Iframe -->
        <iframe id="pdfFrame" src="https://docs.google.com/document/d/1pTXenILTh_IzlNIWc7qHKF62kk0VsfSc/preview"></iframe>
    </div>

    <script>
        // Function to close the overlay
        function closeOverlay() {
            const overlay = document.querySelector('.overlay-blocker');
            overlay.style.display = 'none'; // Hide the overlay
        }

        // Adjust iframe scaling dynamically
        const iframe = document.getElementById('pdfFrame');
        iframe.style.transform = 'scale(1)';
        iframe.style.transformOrigin = 'top left';
    </script>
</body>
</html>
