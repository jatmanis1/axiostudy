<iframe id="pdfFrame" style="width:95vw; background-color: rgb(202, 198, 198); padding: 20px;"
    src={{embed_url}}
     <div style="background-color: rgb(199, 187, 187); position:fixed; top:50; width:500px; height: 500px;"></div>
</iframe>

<style>
  #pdfFrame {
      width: 100%; /* Full width of the container */
      height: 80vh; /* 80% of the viewport height */
      min-width: 300px; /* Minimum width for small screens */
      min-height: 400px; /* Minimum height for small screens */
      overflow: auto; /* Enable scrolling */
  }

  /* Optional: Make it responsive to smaller devices */
  @media (max-width: 768px) {
      #pdfFrame {
          height: 60vh; /* Adjust height for smaller screens */
      }
  }
</style>
