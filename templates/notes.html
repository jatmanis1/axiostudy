<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, user-scalable=no, user-scalable=no">
    <title>Dynamic Overlay Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            width: 100%; /* Responsive to container width */
            height: auto; /* Maintain aspect ratio */
        }
        .overlay-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            color: white;
            pointer-events: auto; /* Allows overlay to block interactions */
        }
        .overlay-content {
            width: auto; /* Dynamic width based on content */
            text-align: center;
            padding: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Overlay to block iframe interactions -->
        <div class="overlay-blocker">
            <div class="overlay-content">
                <p>This is dynamic content inside the overlay.</p>
                <button onclick="closeOverlay()">Close Overlay</button>
            </div>
        </div>

        <!-- Container to render PDF -->
        <div id="pdfViewer"></div>
    </div>

    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>

    <script>
        // Function to close the overlay
        function closeOverlay() {
            const overlay = document.querySelector('.overlay-blocker');
            overlay.style.display = 'none'; // Hide the overlay
        }

        // PDF.js setup and rendering
        const pdfUrl = 'https://drive.google.com/uc?export=download&id=1pTXenILTh_IzlNIWc7qHKF62kk0VsfSc'; // Replace with your direct PDF link
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const renderPDF = async (url) => {
            const pdf = await pdfjsLib.getDocument(url).promise; // Load the PDF document
            const viewer = document.getElementById('pdfViewer');

            // Render each page of the PDF
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale for better resolution

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Render the page to the canvas
                await page.render({ canvasContext: context, viewport: viewport }).promise;

                viewer.appendChild(canvas); // Append the canvas to the viewer container
            }
        };

        // Load and render the PDF
        renderPDF(pdfUrl);
    </script>
</body>
</html>
