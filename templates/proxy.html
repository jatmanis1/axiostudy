<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Blocking Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 80%;
            height: 80%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 10; /* Ensure it sits above the iframe */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- Overlay to block iframe interactions -->
        <div class="overlay-blocker" id="overlayBlocker">
            <p>Overlay Active - Interactions Blocked</p>
        </div>

        <!-- Iframe -->
        <iframe src="https://docs.google.com/document/d/1zk6JtzjR2FUJSXeCPfPYKgTxXIfRtiEsBJCC-3nJPvI"></iframe>
    </div>

    <script>
        // Example: Remove the overlay after 5 seconds
        setTimeout(() => {
            const overlay = document.getElementById('overlayBlocker');
            if (overlay) {
                overlay.style.display = 'none'; // Hides the overlay
            }
        }, 50000); // 5 seconds
    </script>
</body>
</html>
