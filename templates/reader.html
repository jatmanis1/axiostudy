<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive iFrame</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;

      /* Apply zoom-out effect */
      transform: scale(0.4); /* Adjust the scale factor (0.8 = 80% zoom) */
      transform-origin: 0 0; /* Start scaling from the top-left corner */

      /* To ensure it covers the full viewport after scaling */
      width: 125%; /* 1 / scale (0.8) = 125% */
      height: 125%; /* 1 / scale (0.8) = 125% */
    }
  </style>
</head>
<body>
  <!-- Replace the src URL with your desired content -->
  
  <div class="iframe-container">
    <iframe     
        src="{{unit.0.u_link}}"
        title="{{unit.0.u_name}}">
    </iframe>
  </div>
</body>
</html>
