{% extends 'home.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            background: #f9f9f9;
        }
        canvas {
            display: block;
            margin: 10px auto;
            width: 95%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">Loading PDF...</div>
    <script>
        // Worker configuration for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Your PDF URL
        const pdfUrl = 'https://p-def6.pcloud.com/DLZfQM0KGZWajDmS7ZlduM7ZZc8whXkZ1ZZcu8ZZsjEJZI4ZjYZqpZJPf0Lt7KNdBcBFHjcbniXprzgsgy/Week_1.pdf';

        // Reference to the container
        const container = document.getElementById('pdf-container');

        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            container.innerHTML = ''; // Clear loading message

            // Render all pages
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.5 }); // Adjust scale for clarity

                    // Create canvas for each page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    container.appendChild(canvas);

                    // Render PDF page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    page.render(renderContext);
                });
            }
        }).catch(function(error) {
            container.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
            console.error(error);
        });
    </script>
</body>
</html>
{% endblock %}
