{% extends 'home.html' %}

{% block content %}
<form method="get" >
    {% csrf_token %}
    <label for="course_select">Select a Subject:</label>
    <select id="course_select" name="s_id" class="form_select">
        {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.s_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
</form>
{% endblock %}
